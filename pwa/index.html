<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <title>Nearbuy/PoWeb</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
  <div class="header-wrapper">
    <div class="header">
      <button class="header__menu f-left" on='tap:sidebar.toggle'>
        <svg fill="#333" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
        </svg>
      </button>
      <button class="header__location f-right"  on="tap:location-popup" role="button" tabindex="0">
        <svg fill="#333" height="18" viewBox="0 0 24 24" width="18" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
          <path d="M0 0h24v24H0z" fill="none"/>
        </svg>
        New Delhi
      </button>

    </div>
    
    <form method="post" action="https://example.com/subscribe" target="_blank">
      <div class="primary-nav">
        <span class="primary-nav__label">Around You</span>
        <label class="toggle">
          <input type="checkbox" name="">
          <div class="toggle__icon"></div>
        </label>
        <span class="primary-nav__label">Outstation</span>
      </div>
    </form>
  </div>

  <main class="main">
    <div class="card cardTemplate weather-forecast" hidden>
    . . .
    </div>
  </main>

  <div class="dialog-container">
  . . .
  </div>

  <div class="loader text-center">
    <svg width='48px' height='48px' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="uil-ring"><rect x="0" y="0" width="100" height="100" fill="none" class="bk"></rect><circle cx="50" cy="50" r="40" stroke-dasharray="190" stroke="#f2b736" fill="none" stroke-width="20"><animateTransform attributeName="transform" type="rotate" values="0 50 50;180 50 50;360 50 50;" keyTimes="0;0.5;1" dur="1s" repeatCount="indefinite" begin="0s"></animateTransform></circle></svg>
  </div>

  <!-- Insert link to app.js here -->
  <script type="text/javascript" src="script/app.js"></script>
</body>
</html>
