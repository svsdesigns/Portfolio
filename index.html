<script src="app/all_script.js"></script>

<script>
    (function(){

        var loadStyles = function(){

            var docFrag = document.createDocumentFragment();

            var cssMain =  document.createElement('link');
                cssMain.rel = 'stylesheet';
                cssMain.type = 'text/css';
                cssMain.href = 'css/style.min.css';
                docFrag.appendChild(cssMain);

            // var fontAwesome =  document.createElement('link');
            //     fontAwesome.rel = 'stylesheet';
            //     fontAwesome.href = '//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css';
            //     docFrag.appendChild(fontAwesome);
            
            var fontAwesome =  document.createElement('script');
                fontAwesome.src = '//use.fonticons.com/79a6feda.js';
                docFrag.appendChild(fontAwesome);

            var fontGoogle =  document.createElement('link');
                fontGoogle.rel = 'stylesheet';
                fontGoogle.type = 'text/css';
                fontGoogle.href = '//fonts.googleapis.com/css?family=Mr+Dafoe|Open+Sans:300,400';
                docFrag.appendChild(fontGoogle);

                document.head.appendChild(docFrag);
        }

        var hastouch = requestAnimationFrame || mozRequestAnimationFrame ||  webkitRequestAnimationFrame || msRequestAnimationFrame;
        if (hastouch){ hastouch(loadStyles);}else {window.addEventListener('load', loadStyles)};
        
    })();
</script>
